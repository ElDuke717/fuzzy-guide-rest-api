<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
    <link type="text/css" href="/assets/css/style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/assets/img/tasks-logo3.png" />
  </head>
  <body>
    <div class="headline">
      <a href="/"
        ><img class="logo" src="/assets/img/tasks-logo3.png" alt="Tasks Logo" /></a>
        <h1>Tasks</h1>
      
    </div>
    <div id="date"></div>
    <p>
      This is a simple task manager application. It allows you to create, read,
      update, and delete tasks.
    </p>
    <div class="horizontal-bar"></div>
    <div id="create">
      <h2>Create a Task</h2>
      <form id="task-form" method="post">
        <label for="title">Task Title</label>
        <input type="text" name="title" id="title" required />
        <label for="description">Description</label>
        <textarea name="description" id="description" required></textarea>
        <label for="due">Due Date</label>
        <input type="date" name="due" id="due" required />
        <input type="submit" value="Create" />
      </form>
      <div id="message" class="message">Task deleted successfully!</div>
      <div class="horizontal-bar"></div>
      <h1>Tasks</h1>
      <div id="task-list"></div>
    </div>
    <script src="assets/js/index.js"></script>
  </body>
</html>
