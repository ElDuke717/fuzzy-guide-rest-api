<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" href="/assets/css/style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/assets/img/tasks-logo3.png" />
    <title>Task App</title>
  </head>
  <body>
    <div class="headline headline-sign-in">
      <img class="logo" src="/assets/img/tasks-logo3.png" alt="Tasks Logo" />
      <h1>Tasks</h1>
    </div>
    <div id="date"></div>
    <p>This is a task app. Sign in or sign-up.</p>

    <!-- Sign-In Form -->
    <form id="signin-form" action="/signin" method="POST">
      <label for="signin-email">Email:</label>
      <input type="email" id="signin-email" name="email" required />
      <label for="signin-password">Password:</label>
      <input type="password" id="signin-password" name="password" required />
      <button type="submit">Sign In</button>
    </form>

    <!-- Sign-Up Form -->
    <form id="signup-form" action="/signup" method="POST">
      <label for="signup-email">Email:</label>
      <input type="email" id="signup-email" name="email" required />
      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" name="password" required />
      <label for="signup-confirm-password">Confirm Password:</label>
      <input
        type="password"
        id="signup-confirm-password"
        name="confirmPassword"
        required
      />
      <button type="submit">Sign Up</button>
    </form>
    <script src="assets/js/login.js"></script>
  </body>
</html>
